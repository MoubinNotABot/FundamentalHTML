<!DOCTYPE html>
<html>
    <head>
        <title>Working with lists</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>WORKING WITH LISTS</h1>
        <p>An unordered shopping list</p>
        <ul>
            <li>banana</li>
            <li>milk</li>
            <li>chocolates</li>
        </ul>
        <br>
        <p>An ordered list: my todo list</p>
        <ol>
            <li>code</li>
            <li>code some more</li>
        </ol>
        <br>
        <p>An unordered list of places I want to visit</p>
        <ul>
            <li>place 1</li>
            <li>place 2</li>
        </ul>
        <br>
        <p>An ordered list of my fav games</p>
        <ol>
            <li>genshin for sureee</li>
            <li>valorant</li>
        </ol>
    </body>
</html>
